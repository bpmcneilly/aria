<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Plain &lt;div&gt; with role "grid" and an aria-roledescription of "checkbook"</title>
   </head>
   <body>
      <div role="grid" aria-roledescription="checkbook" id="test">
         <div role="row">
             <div role="columnheader">Payee<div><div role="columnheader">amount</div>
         </div>
         <div role="row">
             <div role="gridcell">Park Place Rent<div><div role="gridcell">$50</div>
             <div role="gridcell">Free Parking<div><div role="gridcell">$0</div>
         </div>
         <div role="row">
             <div role="gridcell">Marvin Gardens<div><div role="gridcell">$25</div>
             <div role="gridcell">Water Works<div><div role="gridcell">$15</div>
         </div>
      </div>
   </body>
</html>
